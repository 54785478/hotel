<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div  class="container" id="RegistrationConatiner">
        <h2 style="margin-top: 30px;text-align: center;">تسـجـيـل عـمـيـل</h2>
        <form action="" method="post">
            <input  type="text" required placeholder="اسم العميل" class="inputs form-control">
            <input  type="text" placeholder="رقم التليفون" class="inputs form-control">
            <select name="Gender" class="inputs form-control">
                <option value="Male">ذكر</option>
                <option value="Female">انثي</option>
            </select>
            <input  type="text" placeholder="العنوان" class="inputs form-control">
            <input  type="text" required placeholder="الرقم القومي" class="inputs form-control">
            <input  type="email" placeholder="الجنسية" class="inputs form-control">
            <input  type="text" placeholder="رقم الحجز" class="inputs form-control">
            <input  type="text" placeholder="رقم الحجرة" class="inputs form-control">
            <button class="inputs form-control" style="background-color: rgb(136, 136, 221);"> Save </button>
    
        </form>
    </div>
    <script src="Scripts/jquery-3.4.1.min.js"></script>   
    <script src="Scripts/bootstrap.min.js"></script>  
</body>
</html>
