<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="background-color:lightblue">
    <div  style=" width: 400px;margin: 80px auto;border-radius: 15px;background-color: #D8DFE5;opacity: .8;padding-top: 100px;">
        <form action="" method="post">
           <!--picture circle-->
            <div style="background-image: url(images/72448334_2238_n.jpg);background-size: 230px 230px; border-radius:  100px;width: 150px;margin:-170px 120px;opacity: .6;background-color:teal;height:150px;position:absolute;"></div>
            <h1 style="margin-left: 35%">Login</h1>
            <div>
                <i class="glyphicon-glyphicon-user"></i>
                <input type="text" class="form-control" placeholder="User name" style="width:300px;margin-left: 10px;background-color: white;margin-left:10%">
             </div> <br>
             <div>
                    
                <input type="password" class="form-control" placeholder="Password" style="width:300px;padding-left:20px;margin-left:10%;background-color: white">
            </div> <br>
            <input style="margin-bottom: 30px;width:300px;margin-left:10%;" type="submit" value="Login" class="btn btn-primary form-control">

        </form>
    </div> 
    <script src="Scripts/jquery-3.4.1.min.js"></script>   
    <script src="Scripts/bootstrap.min.js"></script>  
</body>
</html>
